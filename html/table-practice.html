<!DOCTYPE html>
<html>
<head>
	<title>Table Practice Site</title>
</head>
<body>
	<h1>Test Tables</h1>

	<table border=1>
		<tr>
			<th>Name</th>
			<th>Favorite Color</th>
			<th>Favorite Food</th>
		</tr>

		<tr>
			<td>Joe</td>
			<td>Blue</td>
			<td>Sushi</td>
		</tr>

		<tr>
			<td>Jim</td>
			<td>Red</td>
			<td>Hamburgers</td>
		</tr>
	</table>

<br>

	<table border=1>
		<tr>
			<th>Column A</th>
			<th>Column B</th>
			<th>Column C</th>
			<th>Column D</th>
		</tr>

		<tr>
			<td colspan=2> double-wide cell</td>
			<td>filler</td>
			<td rowspan=2>double-tall cell</td>
		</tr>

		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
		</tr>
	</table>

</body>
</html>
