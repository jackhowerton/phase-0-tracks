<!DOCTYPE html>
<html>
<head>
	<title>Table Practice Site</title>
</head>
<body>
	<h1>Test 3x3 Table</h1>

	<table border=1>
		<tr>
			<th>Name</th>
			<th>Favorite Color</th>
			<th>Favorite Food</th>
		</tr>

		<tr>
			<td>Joe</td>
			<td>Blue</td>
			<td>Sushi</td>
		</tr>

		<tr>
			<td>Jim</td>
			<td>Red</td>
			<td>Hamburgers</td>
		</tr>
	</table>

	<br>

	<table border=1>
		<tr>
			<th>Column A</th>
			<th>Column B</th>
			<th>Column C</th>
			<th>Column D</th>
		</tr>

		<tr>
			<td rowspan="2">two rows cell</td>
			<td colspan="2">two columns cell</td>
			<td>ABCD</td>
		</tr>

		<tr>
			<td>2</td>
			<td>3</td>
			<td>4</td>
		</tr>
	</table>

</body>
</html>
